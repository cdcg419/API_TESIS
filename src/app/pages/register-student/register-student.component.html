<div class="container">
  <div class="card p-4 shadow" style="width: 100%; max-width: 600px;">
    <h3 class="text-center mb-4">Registrar Estudiante</h3>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          name="nombre"
          [(ngModel)]="student.nombre"
          required
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="apellido_paterno">Apellido paterno</label>
          <input type="text" id="apellido_paterno" [(ngModel)]="student.apellido_paterno" name="apellido_paterno" required />
        </div>
        <div class="form-group">
          <label for="apellido_materno">Apellido materno</label>
          <input type="text" id="apellido_materno" [(ngModel)]="student.apellido_materno" name="apellido_materno" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" [(ngModel)]="student.edad" name="edad" required />
        </div>
        <div class="form-group">
          <label for="genero">Género</label>
            <select id="genero" [(ngModel)]="student.genero" name="genero" required>
              <option value="">Seleccione</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
            </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="grado" class="form-label">Grado</label>
        <input
          type="text"
          id="grado"
          class="form-control"
          name="grado"
          [(ngModel)]="student.grado"
          required
        />
      </div>

      <div class="mb-3">
        <label for="presencia_padres" class="form-label">Presencia de padres</label>
        <select
          id="presencia_padres"
          class="form-select"
          name="presencia_padres"
          [(ngModel)]="student.presencia_padres"
          required
        >
          <option value="" disabled selected>Seleccionar</option>
          <option value="Ambos">Ambos</option>
          <option value="Solo padre">Solo padre</option>
          <option value="Solo madre">Solo madre</option>
          <option value="Ninguno">Ninguno</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">¿Trabaja?</label>
        <div class="form-check">
          <input
            type="radio"
            id="trabajaSi"
            name="trabaja"
            class="form-check-input"
            [value]="true"
            [(ngModel)]="student.trabaja"
            required
          />
          <label for="trabajaSi" class="form-check-label">Sí</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            id="trabajaNo"
            name="trabaja"
            class="form-check-input"
            [value]="false"
            [(ngModel)]="student.trabaja"
          />
          <label for="trabajaNo" class="form-check-label">No</label>
        </div>
      </div>

      <div class="button-group">
        <button type="submit">Registrar</button>
        <a routerLink="/dashboard">Volver al Dashboard</a>
      </div>

    </form>
  </div>
</div>
