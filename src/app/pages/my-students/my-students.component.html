<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>Predix</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/register_student">Registrar estudiante</button>
  <button mat-button routerLink="/register_notes_for_students">Registrar notas</button>
  <button mat-button routerLink="/dashboard">Dashboard</button>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let estudiante"> {{estudiante.nombre}} </td>
  </ng-container>

  <!-- Apellido Paterno -->
  <ng-container matColumnDef="apellido_paterno">
    <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
    <td mat-cell *matCellDef="let estudiante"> {{estudiante.apellido_paterno}} </td>
  </ng-container>

  <!-- Grado -->
  <ng-container matColumnDef="grado">
    <th mat-header-cell *matHeaderCellDef> Grado </th>
    <td mat-cell *matCellDef="let estudiante"> {{ obtenerNombreGrado(estudiante.grado) }} </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let estudiante">
      <button mat-icon-button color="primary" (click)="editarEstudiante(estudiante.id)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="eliminarEstudiante(estudiante.id)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button color="primary" (click)="abrirNotas(estudiante.id)">
        <mat-icon>visibility</mat-icon>
      </button>

    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
