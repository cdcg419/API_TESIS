<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" [(ngModel)]="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input id="apellido" [(ngModel)]="apellido" name="apellido" required />
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input id="correo" [(ngModel)]="correo" name="correo" required />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required />
    </div>

    <button type="submit" class="btn-submit">Registrar</button>
  </form>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <p class="login-link">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
